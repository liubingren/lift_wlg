<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/public.css">
</head>
<body>
<div id="nav" hidden></div>
<div id="header" hidden></div>
<div id="wrapper"hidden></div>

<div class="content">
    <div class="content-name"></div>
    <div class="content-main">
        <div class="content-door">
            <div class="door">
                <div class="login_form">
                    <h2>非接入式电梯运行管理系统</h2>
                    <div style="width:100%;height: 30px;margin-top: 10px">
                        <span id="error" style="display: none"></span>
                    </div>
                    <form action="#" id="login_area" class="login_area" method="post" onsubmit="return checkUser();">
                        <div>
                            <label for="username">用户名:</label>
                            <input type="text" id="username" name="username" autofocus placeholder="请输入用户名">
                        </div>
                        <div>
                            <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </div>
                        <div>
                            <label for="idcode">验证码:</label>
                            <input type="text" id="idcode" name="idcode" placeholder="请输入验证码">
                            <input name="json" id="json11" type="hidden"/>
                            <span id="code" class="mycode"></span>
                        </div>
                        <div>
                            <input class="loginBtn" type="submit" value="登录"/>
                        </div>
                    </form>
                </div>
                <div class="leftDoor"></div>
                <div class="rightDoor"></div>
            </div>
            <div class="copyrigth">版权所有©广州瓦良格机器人科技有限公司&nbsp;v1.0.0_0320</div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../dist/js/general.js"></script>
<script src="../dist/lib/yanzhengma.js"></script>
<script src="../dist/js/login.js"></script>

</body>
</html>
